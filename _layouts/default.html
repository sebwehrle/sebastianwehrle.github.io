<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Sebastian Wehrle</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Container for sidebar and content -->
    <div class="page-container">
        <!-- Sidebar (fixed to the left) -->
        <aside class="sidebar">
            <h2>Sebastian Wehrle</h2> <!-- Name displayed at the top -->
            <img src="/assets/images/sewer.jpg" alt="Sebastian Wehrle" class="profile-photo">
            <p>Researcher at Boku University</p> <!-- Updated sidebar text -->
            <ul class="contact-info">
                <!-- Email link with icon -->
                <li><i class="fas fa-envelope"></i> <a href="mailto:sebastian.wehrle@boku.ac.at">Email</a></li>
                <!-- Bluesky link with globe icon -->
                <li><i class="fas fa-globe"></i> <a href="https://bsky.app/profile/sebwehrle.bsky.social">Bluesky</a></li>
            </ul>
        </aside>

        <!-- Main Content Area (header and body stretch after sidebar) -->
        <div class="main-content">
            <!-- Horizontal Navigation Bar -->
            <header class="top-nav">
                <nav>
                    <ul class="nav-links">
                        <li><a href="/bio/">Bio</a></li>
                        <li><a href="/code_replication/">Code Replication</a></li>
                        <li><a href="/research/">Research</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Page Content -->
            <main>
                {{ content }}
            </main>
        </div>
    </div>

    <!-- Footer at the bottom -->
    <footer>
        <p>&copy; 2024 Sebastian Wehrle</p>
    </footer>
</body>
</html>
