<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Google Fonts for a more stylish look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Full-width navigation bar -->
    <header class="top-nav">
        <nav>
            <ul>
                <!-- Name clickable for home and centered -->
                <li class="nav-name"><a href="/">Sebastian Wehrle</a></li>
                <li class="nav-links">
                    <a href="/research/">Research</a>
                    <a href="/code_replication/">Code & Replication</a>
                    <a href="/bio/">Bio</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Container for sidebar and content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="/assets/images/sewer.jpg" alt="Sebastian" class="profile-photo">
            <p>Researcher at<br>
                Wien Energie & <br>
                BOKU University
            </p>
            <ul class="contact-info">
                <li><a href="mailto:sebastian.wehrle@boku.ac.at">Email</a></li>
                <li><a href="https://bsky.app/profile/sebwehrle.bsky.social">Bluesky</a></li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Page Content -->
            <main>
                {{ content }}
            </main>
        </div>
    </div>

    <!-- Footer at the bottom -->
    <footer>
        <p>&copy; 2024 {{ site.title }}</p>
    </footer>

    <script>
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(event) {
                if (this.href === window.location.href) {
                    event.preventDefault(); // Prevent default anchor click behavior
                    window.location.reload(); // Reload the page
                }
            });
        });
    </script>
</body>
</html>
